<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Library System{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .user-info {
            position: absolute;
            top: 20px;
            right: 20px;
            text-align: right;
        }
        .user-info p {
            margin: 0;
        }
        .user-info a {
            display: block;
            margin-top: 5px;
            text-decoration: none;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="user-info">
        {% if user.is_authenticated %}
            <p>Username: {{ user.username }}</p>
            <p>Role: {{ user.is_staff|yesno:"Admin,User" }}</p>
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'register' %}">Register</a>
        {% endif %}
    </div>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
