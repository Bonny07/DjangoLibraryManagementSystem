<!DOCTYPE html>
<html>
<head>
    <title>Borrow Book</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'library/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Borrow Book</h1>
        <div class="form-container">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Borrow</button>
            </form>
        </div>
        <a href="{% url 'index' %}" class="button">Back to Library</a>
    </div>
</body>
</html>
